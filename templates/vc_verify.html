<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VC Verification - Enhanced Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Visual Cryptography Verification</h1>
        <p class="subtitle">Upload your VC share to authenticate</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" class="form">
            <input type="file" name="vc_share" accept=".png,.jpg,.jpeg" required>
            <input type="submit" value="Verify VC Share" class="btn btn-primary">
        </form>
        <a href="{{ url_for('verify') }}" class="back-link">Back to Sign In</a>
    </div>
</body>
</html>
